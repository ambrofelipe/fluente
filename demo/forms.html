<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/app.css">
</head>
<body class="app">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">First name</label>
                        <input type="text" class="form-control" name="given-name" id="inputGiven-name" autocomplete="given-name">
                      </div>
                      <div class="col-md-6">
                        <label for="lastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" name="family-name" id="inputFamily-name" autocomplete="family-name">
                      </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" id="inputEmail" autocomplete="email">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password" id="inputPassword" autocomplete="new-password">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" name="address-line1" id="inputAddress" placeholder="1234 Main St" autocomplete="address-line1">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" name="address-line2" id="inputAddress2" placeholder="Apartment, studio, or floor" autocomplete="address-line2">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" name="address-level2" id="inputCity" autocomplete="address-level2">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select" name="address-level1" autocomplete="address-level1">
                        <option selected>Choose...</option>
                        <option>Lisboa</option>
                        <option>Porto</option>
                        <option>Braga</option>
                        <option>Coimbra</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip" autocomplete="postal-code">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
            </div>
        </div>

    </div>

    <script src="/js/app.js"></script>
</body>
</html>
